<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Tutor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Tutor</h1>
        <p id="text-to-type">The quick brown fox jumps over the lazy dog.</p>
        <textarea id="user-input" placeholder="Start typing..."></textarea>
        <div id="result"></div>
        <div id="typing-info">
            <span id="typing-speed">0 WPM</span>
            <button id="reset-button" disabled>Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
